{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">

        <h5 class="card-title">{{ object.name }}</h5>
        <p class="card-text">{{ object.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ object.price }}</li>
        <li class="list-group-item">{{ object.category }}</li>
        <li class="list-group-item">{{ object.created_at }}</li>
    </ul>
    <div class="card-body">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:update_product' object.pk %}">Редактировать</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:delete_product' object.pk %}">Удалить</a>

    </div>
</div>
{% endblock %}
