{% extends 'base.html' %}

{% block content %}

<div class="row">
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="create/">Новая запись</a>
    </nav>
</div>

<div class="row">
  {% for object in object_list %}
  <div class="col-md-4">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="{{ object.image }}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{object}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'blog:view_post' object.pk %}">Просмотр</a>
            <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'blog:update_post' object.pk %}">Редактирование</a>
            <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'blog:delete_post' object.pk %}">Удаление</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
